<!DOCTYPE html>
<html lang="es">
<head>
  <title>Trivia Astronautas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background: #f8fafc;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 32px;
    }
    .card {
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .form-check {
      margin-bottom: 0.5rem;
    }
    .btn-block {
      font-size: 1.15rem;
      padding: 0.75rem 0;
      border-radius: 10px;
      margin-top: 18px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0 0.5rem;
        max-width: 100vw;
      }
      .card-title {
        font-size: 1rem;
      }
      .btn-block {
        font-size: 1rem;
        padding: 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center" style="font-size:1.5rem;">üßë‚ÄçüöÄ Trivia de Astronautas</h2>
    <form method="post" autocomplete="off">
      {% for p in preguntas %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ p.pregunta }}</h5>
            {% for op in p.opciones %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ p.id }}" id="p{{p.id}}_{{loop.index}}" value="{{ op }}" required>
                <label class="form-check-label" for="p{{p.id}}_{{loop.index}}">{{ op }}</label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary btn-block">Continuar al Laberinto</button>
    </form>
  </div>
</body>
</html>
